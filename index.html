<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lensational AR</title>

    <!-- Load Three.js FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- MindAR (THEN load MindAR.js) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.css" rel="stylesheet" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        const start = async () => {
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: "./assets/target.mind"
            });

            const { renderer, scene, camera } = mindarThree;

            const anchor = mindarThree.addAnchor(0);

            // 2D yellow info box
            const planeGeometry = new THREE.PlaneGeometry(1, 0.5);
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const infoPlane = new THREE.Mesh(planeGeometry, planeMaterial);
            infoPlane.position.set(0, 0.3, 0);
            anchor.group.add(infoPlane);

            // 🔍 Detect when target is found/lost
            anchor.onTargetFound = () => {
                console.log("Target found!");
                infoPlane.material.color.set(0x00ff00); // green
            };

            anchor.onTargetLost = () => {
                console.log("Target lost!");
                infoPlane.material.color.set(0xff0000); // red
            };

            await mindarThree.start();

            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        };

        start();
    </script>
</body>

</html>
