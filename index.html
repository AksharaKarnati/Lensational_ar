<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lensational AR</title>

    <!-- MindAR - AR engine (includes Three.js, so no need for separate Three.js script) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.css" rel="stylesheet" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Container for AR content -->
    <div id="container"></div>

    <script>
        // Function to initialize and start the AR experience
        const start = async () => {
            // Initialize MindAR and create the AR scene
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: './assets/target.mind' // Path to your target.mind file
            });

            // Get references to the renderer, scene, and camera from MindAR
            const { renderer, scene, camera } = mindarThree;

            // Add anchor for AR content (this is where your AR objects will appear)
            const anchor = mindarThree.addAnchor(0);

            // ✅ Create 2D "info box" as a plane (Make sure this uses MindAR's internal THREE.js object)
            const planeGeometry = new mindarThree.THREE.PlaneGeometry(1, 0.5); // width, height
            const planeMaterial = new mindarThree.THREE.MeshBasicMaterial({ color: 0xffff00 });
            const infoPlane = new mindarThree.THREE.Mesh(planeGeometry, planeMaterial);

            // Position the plane above the marker
            infoPlane.position.set(0, 0.3, 0);  // Adjust this for visibility
            anchor.group.add(infoPlane);  // ✅ Only 3D objects like Mesh allowed

            // Start the AR session
            await mindarThree.start();

            // Render the scene with the animation loop
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        };

        // Start the AR functionality
        start();
    </script>
</body>

</html>
