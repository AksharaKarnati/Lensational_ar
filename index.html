<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lensational AR</title>

    <!-- Three.js should be loaded first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- MindAR - AR engine -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.css" rel="stylesheet" />

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Container for AR content -->
    <div id="container"></div>

    <script>
        window.onload = async () => {
            // Initialize MindAR
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: "./assets/target.mind"
            });

            const { renderer, scene, camera } = mindarThree;

            // Create an anchor (linked to first image target)
            const anchor = mindarThree.addAnchor(0);

            // Create a 3D cube
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            anchor.group.add(cube);

            // Start AR
            await mindarThree.start();

            // Animation loop
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        };
    </script>
</body>

</html>
